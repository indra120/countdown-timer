<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<script src="script.js" defer></script>
		<title>Coundown Timer</title>
	</head>
	<body>
		<h1 id="eventName">Name of Event</h1>

		<div class="container">
			<div class="countdown">
				<p class="count" id="days">0</p>
				<span class="count-type">Days</span>
			</div>
			<div class="countdown">
				<p class="count" id="hours">0</p>
				<span class="count-type">Hours</span>
			</div>
			<div class="countdown">
				<p class="count" id="mins">0</p>
				<span class="count-type">Mins</span>
			</div>
			<div class="countdown">
				<p class="count" id="seconds">0</p>
				<span class="count-type">Seconds</span>
			</div>
		</div>
	</body>
</html>
